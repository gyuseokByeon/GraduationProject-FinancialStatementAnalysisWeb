{% extends "base.html" %}

{% block page_title %}home{% endblock page_title %}

{% block content %}
    <span class="flex font-extrabold text-5xl">{{corp.corp_code}}</span>
    <span class="flex font-extrabold text-5xl">{{corp.corp_name}}</span>

    <div id="container" class="chart"></div>

    <script>
    let data = {{stocks|safe}},
        ohlc = [],
        volume = [],
        dataLength = data.length,
        // set the allowed units for data grouping
        groupingUnits = [[
            'week',                         // unit name
            [1]                             // allowed multiples
        ], [
            'month',
            [1, 2, 3, 4, 6]
        ]],

        i = dataLength-1;

    let date = new Date(data[dataLength-1][0]).getTime();
    for (i; 0 <= i; i -= 1) {

        ohlc.push([
            date, // the date
            data[i][1], // open
            data[i][2], // high
            data[i][3], // low
            data[i][4] // close
        ]);

        volume.push([
            date, // the date
            data[i][5] // the volumm
        ]);
        date += 86400000;
    }



    // create the chart
    Highcharts.stockChart('container', {

        rangeSelector: {
            selected: 1
        },

        title: {
            text: 'AAPL Historical'
        },

        yAxis: [{
            labels: {
                align: 'right',
                x: -3
            },
            title: {
                text: 'OHLC'
            },
            height: '60%',
            lineWidth: 2,
            resize: {
                enabled: true
            }
        }, {
            labels: {
                align: 'right',
                x: -3
            },
            title: {
                text: 'Volume'
            },
            top: '65%',
            height: '35%',
            offset: 0,
            lineWidth: 2
        }],

        tooltip: {
            split: true
        },

        series: [{
            type: 'candlestick',
            name: 'AAPL',
            data: ohlc,
            dataGrouping: {
                units: groupingUnits
            }
        }, {
            type: 'column',
            name: 'Volume',
            data: volume,
            yAxis: 1,
            dataGrouping: {
                units: groupingUnits
            }
        }]
    });

    </script>
{% endblock content %}
